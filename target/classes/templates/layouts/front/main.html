<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/front/style.css}">
	<link rel="stylesheet" type="text/css" th:each="file : ${addCss}" th:href="@{/css/front/{cssFile}.css(cssFile=${file})}">
	<th:block layout:fragment="addCss"></th:block>

	<script th:src="@{/js/front/common.js}"></script>
	<script th:src="@{/js/front/layer.js}"></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script th:each="jsFile : ${addScript}"
			th:src="@{/js/front/{jsFile}.js(jsFile=${jsFile})}"></script>
	<th:block layout:fragment="addScript"></th:block>
</head>

<body>
<header th:replace="~{outlines/front/header::common}"></header>
<main layout:fragment="content"></main>
<footer th:replace="~{outlines/front/footer::common}"></footer>
<iframe name="ifrmProcess" class="dn"></iframe>
</body>
</html>
