<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/front/main}">

	<section layout:fragment="content">
		<form name="frmSearch" autocomplete="off" class="frmSearch">
			<table class="table-cols">
				<tr>
					<th>물류센터 명</th>
					<td>
						<input type="text" name="search_wactrNm" placeholder="  물류센터 명">
					</td>

					<th>규모</th>
					<td>
						<input type="text" name="search_scale" placeholder="  규모">
					</td>
				</tr>
			</table>
			<div class="btns" style="text-align:right;">
				<button class="sbtn">검색</button>
				<button type="button" id="add" class="sbtn">추가</button>
				<button type="button" id="delete" class="sbtn red">삭제</button>
			</div>
		</form>
		<script>
			btn.addEventListener("click", () => {
				var trEl = document.getElementsByName("wactrNm");
				var trEl2 = document.getElementsByName("wactrScale");

				var wactrNm = trEl[0].value;
				var wactrScale = trEl2[0].value;

				const params = { wactrNm, wactrScale };

				const url = `wactr/getSearch?wactrNm=${wactrNm}&wactrScale=${wactrScale}`;
				commonLib.ajaxLoad(url)
				.then((data) => {
					var search = document.getElementById("search");
					search.innerHTML='';
					console.log(data);

					data = JSON.parse(data);
					var str = '';
					for(var i = 0; i < data.length; i++) {
						str += '<tr>'
						str += "<td><input type='checkbox' name='check' value=" +data[i].wactrCd+ "></td>";
						str += "<td>"+(i+1)+"</td>";
						str += "<td>"+data[i].wactrNm+"</td>";
						str += "<td>"+data[i].addr+"</td>";
						str += "<td>"+data[i].tel+"</td>";
						str += "<td>"+data[i].size+"</td>";
						str += "<td>"+data[i].scale+"</td>";
						str += "<td>"+data[i].reech+"</td>";
						str += "<td>"+data[i].jackee+"</td>";
						str += "<td>"+data[i].diesel+"</td>";
						str += "<td>"+data[i].racNum+"</td>";
						str += "<td>"+data[i].numInPer+"</td>";
						str += "<td>"+data[i].remark+"</td>";
						str += '</tr>'
					}
					search.innerHTML=str;
				})
				.catch((err) => {
					console.error(err);
				});
			});
		</script>
		<div class="table_wrapper">
			<table id="wactr_table">
				<tr>
					<th>
						<input type="checkbox" id="chkAll">
					</th>
					<th>순번</th>
					<th>물류센터명</th>
					<th>주소</th>
					<th>전화번호</th>
					<th>평 수</th>
					<th>규모</th>
					<th>리치</th>
					<th>쟉키</th>
					<th>디젤</th>
					<th>랙 수</th>
					<th>투입 인원 수</th>
					<th>비고</th>
				</tr>
				<tbody id="search">
					<tr th:each="wactr, wactrCount : ${list}" id="wactr_infos">
						<td>
							<input type="checkbox" name="check" th:value="${wactr.wactrCd}" id="chk">
						</td>
						<td th:text="${wactrCount.count}"></td>
						<td th:text="${wactr.wactrNm}"></td>
						<td th:text="${wactr.addr}"></td>
						<td th:text="${wactr.tel}"></td>
						<td th:text="${wactr.size}"></td>
						<td th:text="${wactr.scale}"></td>
						<td th:text="${wactr.reech}"></td>
						<td th:text="${wactr.jackee}"></td>
						<td th:text="${wactr.diesel}"></td>
						<td th:text="${wactr.racNum}"></td>
						<td th:text="${wactr.numInPer}"></td>
						<td th:text="${wactr.remark}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const add = document.getElementById("add");
				add.addEventListener("click", addItem);

				const del = document.getElementById("delete");
				del.addEventListener("click", deleteItem);

				var chkAll = document.getElementById("chkAll");
				chkAll.addEventListener("change", checkAll);
			});

			var chks = document.getElementsByName("check");

            chks.forEach(element => element.addEventListener('click', function(e){
                if(e.target.checked == true){
                    e.target.parentNode.parentNode.style.setProperty("background-color", "#D8D8D8", "important");
                }else {
                    e.target.parentNode.parentNode.style.setProperty("background-color", "#fff", "important");
                }
            }));

			function addItem(e) {

				url = 'wactr/admin/register';
				warehouse.popup.open(url, "테스트", 500, 800, true);
			}

			function deleteItem(e) {
				var chk = document.getElementsByName("check");
				var chk_data = [];

				for(var i = 0; i < chk.length; i++) {
					if(chk[i].checked == true) {
						console.log(chk[i].value);
						chk_data.push(chk[i].value);
					}
				}
				console.log("data" + chk_data);

				const url = `wactr/delete?wactrCd=${chk_data}`;
				commonLib.ajaxLoad(url)
					.then((data) => {
						console.log(data);
						location.reload();
					})
					.catch((err) => {
						console.error(err);
					});
			}

			function updateItem(e) {
				var chk = document.getElementsByName("chk");
				var chk_data = [];

				for(var i = 0; i < chk.length; i++){
					if(chk[i].checked == true) {
						chk_data.push(chk[i].value);
					}
				}
				console.log(chk_data);

				if(chk_data.length > 1) {
					alert("수정은 하나씩만 가능합니다.");

				} else if(chk_data.length == 0) {
					alert("수정할 항목을 선택해주세요.");
				} else {
					url = 'wactr/admin/' + chk_data[0] + '/update';
					warehouse.popup.open(url, "테스트", 500, 800);
				}
			}
		</script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const trs = document.querySelectorAll('tr');
				trs.forEach( (tr) => {
					tr.addEventListener('dblclick', editForm)
				});
			});

			function editForm(e) {
				console.log(e.target);
				var tr = e.target.parentNode;
				var cd = tr.querySelector('#chk').value;
				url = 'wactr/admin/' + cd + '/update';
				warehouse.popup.open(url, "테스트", 500, 800, true);
			}

			function checkAll() {
				const all = document.getElementById("chkAll");
				const chkList = document.getElementsByName("check");
				for( chk of chkList) {
					chk.checked = all.checked;
					if(all.checked) {
						var tds = chk.parentNode.parentNode.querySelectorAll("td");
						tds.forEach( (td) => {
							td.style.setProperty("background-color", "#D8D8D8", "important");
						})
					} else {
						var tds = chk.parentNode.parentNode.querySelectorAll("td");
						tds.forEach( (td) => {
							td.style.setProperty("background-color", "white", "important");
						})
					}

				}
			}
		</script>
	</section>
</html>
