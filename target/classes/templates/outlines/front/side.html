<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<aside th:fragment="menu" th:switch="${pageName}">

	<!-- 기본정보 사이드 탭 -->
	<ul th:case="baseinfo">
		<li>
			<a th:href="@{/baseinfo/iteminfo}" th:classappend="${menuCode} == 'iteminfo' ? 'on'">
				<i class="xi-view-list"></i>
				상품정보
			</a>
		</li>

		<li>
			<a th:href="@{/baseinfo/wactr}" th:classappend="${menuCode} == 'wactr' ? 'on'">
				<i class="xi-view-list"></i>
				물류센터정보
			</a>
		</li>
		<li>
			<a th:href="@{/baseinfo/loc}" th:classappend="${menuCode} == 'loc' ? 'on'">
				<i class="xi-view-list"></i>
				로케이션 정보
			</a>
		</li>
		<li>
			<a th:href="@{/baseinfo/coninfo}" th:classappend="${menuCode} == 'coninfo' ? 'on'">
				<i class="xi-view-list"></i>
				계약정보
			</a>
		</li>
	</ul>



	<ul th:case="stdin">
		<li>
			<a th:href="@{/stdin}" th:classappend="${menuCode} == 'stdin_h' ? 'on'">입고 등록/상세내역</a>
		</li>
		<li>
			<a th:href="@{/stdin/detail}" th:classappend="${menuCode} == 'stdin_d' ? 'on'">입고 조회</a>
		</li>
	</ul>
	<!-- 출고 사이드 탭 -->
	<ul th:case="rels">
		<li>
			<a th:href="@{/rels}" th:classappend="${menuCode} == 'rels' ? 'on'">
				<i class="xi-view-list"></i>
				출고등록
			</a>
		</li>
		<li>
			<a>출고조회</a>
		</li>
	</ul>
	<!-- 재고 사이드 탭 -->
	<ul th:case="stock">
		<li>
			<a th:href="@{/stock/stkadj}" th:classappend="${menuCode} == 'stkadj' ? 'on'">
				<i class="xi-view-list"></i>
				재고조정
			</a>
		</li>
		<li>
			<a th:href="@{/stock/stktransf}" th:classappend="${menuCode} == 'stktransf' ? 'on'">
				<i class="xi-view-list"></i>
				재고이동
			</a>
		</li>
		<li>
			<a th:href="@{/stock/tmstk}" th:classappend="${menuCode} == 'tmstk' ? 'on'">
				<i class="xi-view-list"></i>
				시점재고
			</a>
		</li>
		<li>
			<a th:classappend="${menuCode} == 'dlycnp' ? 'on'">
				<i class="xi-view-list"></i>
				일수불
			</a>
		</li>
	</ul>





</aside>
</html>
