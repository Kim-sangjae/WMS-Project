<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="menus" >
	<nav class='submenus'>
		<a th:each="menu : ${submenus}" th:href="@{{url}(url=${menu.url})}" th:text="${menu.name}"
		   th:classappend="${subMenuCode == menu.code} ? 'on'"></a>
	</nav>

</th:block>
</html>
