<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>wms::로그인</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
* { box-sizing: border-box; font-family: 'Noto Sans KR', sans-serif; color: #000; outline: none; }
html { font-size: 16px; height:100%; max-width: 1300px; min-width: 1100px; margin: 0 auto; padding: 0 10px; background:white;}
a { text-decoration: none; }
a:hover{
color:red;
}
body { margin: 0;height:100%; background: linear-gradient(-20deg, #d1e6f7a6, white); }
img { border: 0; }
#wrapper{
padding-top:18%;
}
#loginWrap{
	padding:15px;
	line-height: 2.5rem;
	box-shadow: 3px 4px 3px 2px #9ab5e8;
	border-radius:30px;
	width:450px;
	height:450px;
}

input{
 width: 15rem;
 height: 2.1rem;

}
.sbtn { cursor:pointer; display: inline-block; border: 1px solid #596b99; color: #596b99; min-width: 90px; padding: 0 20px; height: 30px; line-height: 26px; text-align: center; border-radius: 5px; }
.sbtn:hover{ color: #fff; background:#596b99; }

</style>
<div id="wrapper"align="center">
	<div id="loginWrap">
		<div align="center"><img src="/images/로고.png" style="width:270px;"></div>
		<h2 align="center">로그인</h2>
		<form name="frmLogin" method="post" th:action="@{/user/login}" autocomplete="off" align="center">
			<div>
				<input type="text" name="userId" th:placeholder="#{userId}" th:value="${session.userId}">
				<div class="errors" th:if="${session.requiredUserId != null}" th:text="${session.requiredUserId}"></div>
			</div>
			<div>
				<input type="password" name="userPw" th:placeholder="#{userPw}">
				<div class="errors" th:if="${session.requiredUserPw != null}" th:text="${session.requiredUserPw}"></div>
			</div>
			<div>
				<a th:href="@{/user/find_id}"><i class="xi-search"></i>[[#{findId}]]</a> |
				<a th:href="@{/user/find_pw}"><i class="xi-search"></i>[[#{findPw}]]</a> |
				<a th:href="@{/admin/join}"><i class="xi-user-plus"></i>[[#{user.join}]]</a>
			</div>

			<div class="errors global" th:if="${session.global} != null" th:text="${session.global}"></div>

			<button type="submit" th:text="#{user.action.login}" class="sbtn">로그인</button>
		</form>

	</div>
</div>

</html>
