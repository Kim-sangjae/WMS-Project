<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/css/front/style.css}">
		<style>
				html { font-size: 13px; max-width: 1300px; min-width: 0px;}
		</style>
	</head>


		<h2>입고등록 수정</h2>
		<form name="stdinSave" method="post" th:action="@{/stdin/save}" autocomplete="off" th:object="${stdinForm}" class="_form">
			<input type="hidden" name="flag" th:value="update">
			<input type="hidden" name="stdinNo" th:value="${stdinForm.stdinNo}">

			<th:block th:replace="~{stdin/_updateForm::stdinUpdateForm}"></th:block>
			<div class="btns">
				<button type="reset" th:text="#{admin.action.reset}"></button>
				<button type="submit" th:text="#{admin.action.update}"></button>
			</div>
		</form>


</html>
