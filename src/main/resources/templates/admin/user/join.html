<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/admin/style.css}">
	<style>
		html { font-size: 13px; max-width: 1300px; min-width: 0px;}
	</style>
	</head>


	<h2>사용자 추가</h2>
	<form name="joinForm" method="post" th:action="@{/admin/userManage/join}" autocomplete="off" th:object="${joinForm}" class="_form">

		<th:block th:replace="~{admin/user/_joinForm::joinForm}"></th:block>
		<br>
		<div class="btns" style="text-align:center;">
			<button type="reset" th:text="#{admin.action.reset}" class="sbtn"></button>
			<button type="submit" th:text="#{admin.action.join}" class="sbtn blue"></button>
		</div>
	</form>
</html>
